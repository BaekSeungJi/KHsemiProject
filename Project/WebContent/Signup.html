<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/Signup.css">

  
</head>

<body>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <form action="index.html" method="post">
      
        <h1>Join to us</h1>
        
        <fieldset>
          <legend><span class="number">1</span>기본정보</legend>
          <label for="name">ID:</label>
          <input type="text" id="name" name="user_name">
          <label id="idcheck" style="color: green;" ></label>		
		  <input type="button" id="btn" value="중복확인">
          <script type="text/javascript">
			$(function () {	
				$("#btn").click(function () {		
					$.ajax({
						type:"get",
						url:"./idcheck.jsp",
						data:"id=" + $('#id').val(),			
						success:function(data){				
							if(data.trim() == "OK"){
								$("#idcheck").css("color", "#0000ff");
								$("#idcheck").html("사용할 수 있는 id입니다");
							}else{
								$("#idcheck").css("color", "#ff0000");
								$("#idcheck").html("사용 중인 id입니다");		
								$("#id").val("");
							}
						}			
					});
					
				});
				
			});
			</script>
          
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="password">비밀번호:</label>
          <input type="password" id="password" name="user_password">
            
          <label for="주민번호">주민번호:</label>
          <input type="password" id="Resident registration number" name="user_password">
          
        
    
        
        
        </fieldset>
        
        <fieldset>
          <legend><span class="number">2</span>Your profile</legend>
          <label for="bio">Biography:</label>
          <textarea id="bio" name="user_bio"></textarea>
        </fieldset>
        <fieldset>
        <label for="job">Job Role:</label>
        <select id="job" name="user_job">
          <optgroup label="Web">
            <option value="frontend_developer">Front-End Developer</option>
            <option value="php_developor">PHP Developer</option>
            <option value="python_developer">Python Developer</option>
            <option value="rails_developer"> Rails Developer</option>
            <option value="web_designer">Web Designer</option>
            <option value="WordPress_developer">WordPress Developer</option>
          </optgroup>
          <optgroup label="Mobile">
            <option value="Android_developer">Androild Developer</option>
            <option value="iOS_developer">iOS Developer</option>
            <option value="mobile_designer">Mobile Designer</option>
          </optgroup>
          <optgroup label="Business">
            <option value="business_owner">Business Owner</option>
            <option value="freelancer">Freelancer</option>
          </optgroup>
          <optgroup label="Other">
            <option value="secretary">Secretary</option>
            <option value="maintenance">Maintenance</option>
          </optgroup>
        </select>
        
          <label>Interests:</label>
          <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
            <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>
        
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
      
    </body>
</html>
  
  

</body>

</html>
